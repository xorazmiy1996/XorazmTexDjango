{% extends 'base.html' %}
{%  load i18n %}
{% load static %}


{% block content %}
 <section2 class="container py-5">
        <div class="row text-center pt-5 pb-3">
            <div class="col-lg-6 m-auto">
                <h1 class="h1"><b>Currency</b></h1>
            </div>
        </div>
        <div class="row">
            {% for data in currency %}
                  <div class="col-md-6 col-lg-3 pb-5">
                <div class="h-100 py-5 services-icon-wap shadow">
                    <div class="h1 text-success text-center"></div>
                    <h2 class="h5 mt-4 text-center">1USD = {{ data.value|floatformat }} {{ data.code }} </h2>
                </div>
            </div>
            {% endfor %}




        </div>
    </section2>
{% endblock %}
